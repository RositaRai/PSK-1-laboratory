<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <h:outputStylesheet name = "styles.css"  />
</h:head>

<h:body>
   <div class="wrapper clearfix">
      <div class="logo">
         <img src="resources/logo1.png" alt="Unicorn"/>
      </div>
      <div class="h1">
         <h1>Welcome to Unicorns school</h1>
      </div>
      <div class="logo">
         <img src="resources/logo2.png" alt="Unicorn"/>
      </div>
   </div>
   <h2>We have these activitities classes:</h2>

   <h:dataTable value="#{activitiesModel.allActivities}" var="activities"
                styleClass = "activityTable"
                headerClass = "activityTableHeader"
                rowClasses = "activityTableOddRow,activityTableEvenRow">
      <h:column>
         <f:facet name="header">Name</f:facet>
         <h:link value="#{activities.name}" outcome="activitiesStudentList?id=#{activities.id}" />
      </h:column>

      <h:column>
         <f:facet name="header">Teacher</f:facet>
         #{activities.teacher}
      </h:column>

      <h:column a:style="width:300px;text-align:left;">
         <f:facet name="header">Description</f:facet>
         #{activities.description}
      </h:column>
   </h:dataTable>

   <h3>Add new activitity class:</h3>
      <h:form class="form">
         <div class="inputs">
            <label class="labels">Activities name:</label>
            <h:inputText a:placeholder="Activities name" value="#{activitiesModel.activitiesToCreate.name}" required="true" />
         </div>
         <div class="inputs">
            <label class="labels">Teachers name surname:</label>
            <h:inputText a:placeholder="Teachers name surname" value="#{activitiesModel.activitiesToCreate.teacher}" required="true" />
         </div>
         <div class="inputs">
            <label class="labels">Description:</label>
            <h:inputText a:placeholder="Description" value="#{activitiesModel.activitiesToCreate.description}"/>
         </div>
         <h:commandButton value="Add new activity" actionListener="#{activitiesModel.createActivities}" action="activitiesList?faces-redirect=true"/>
      </h:form>

   <h:link class="goBack" outcome="index" value="Back to main page"/>

</h:body>
</html>
